<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>__MSG_optionsTitle__</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white p-3">
  <div class="container py-3 bg-dark bg-gradient text-white" style="width: 450px;--bs-bg-opacity: .85;">

    <div id="popup" class="">
        <div class="d-flex align-items-center justify-content-center my-auto my-1">
            <img src="../images/gear.png" style="width: 40px;height: 40px;" alt=""/>
            <div class="fs-6 mx-3">__MSG_optionsHeader__</div>
        </div>
        <div id="site" class="card m-1"></div>
    </div>

    <div class="mb-4">
      <form id="options-form">
        <table class="table table-hover text-white">
          <thead>
            <tr><th>__MSG_moduleColumn__</th><th>__MSG_toggleColumn__</th></tr>
          </thead>
          <tbody id="table-body">
            <!-- rows inserted by JS -->
          </tbody>
        </table>
      </form>
    </div>

    <div class="mb-4">
      <h5 class="border-bottom pb-2 mb-3">__MSG_languageSettings__</h5>
      <p class="small text-light mb-3">
        __MSG_languageDescription__
      </p>
      <!-- Language dropdown will be inserted here by JS -->
    </div>

  <div id="status" class="text-success small text-end" style="display: none;">
    __MSG_settingsSaved__
  </div>


    <div class="text-end" style="font-size: 10px;">
        Version 1.2.0 2025-07-24
    </div>
</div>

<script type="module" src="options.js"></script>
</body>
</html>
