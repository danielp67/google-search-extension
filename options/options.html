<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Options - Search Helper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white p-3">
  <h2>Modules actifs</h2>
  <form id="modules-form">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="mapsButton" id="mapsButton">
      <label class="form-check-label" for="mapsButton">Afficher le bouton Maps</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="redditButton" id="redditButton">
      <label class="form-check-label" for="redditButton">Afficher le bouton Reddit</label>
    </div>
    <button type="submit" class="btn btn-light mt-3">Enregistrer</button>
  </form>
  <p id="status" class="mt-2"></p>
  <script type="module" src="options.js"></script>
</body>
</html>
